name: Java Backend CI/CD with Gradle

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 리포지토리 체크아웃 (현재 브랜치의 코드를 체크아웃)
      - name: 리포지토리 체크아웃
        uses: actions/checkout@v2

      # JDK 설치
      - name: JDK 설치
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin' # Temurin JDK 사용

      # Gradle 의존성 설치 및 빌드
      - name: Gradle 빌드
        run: ./gradlew build

      # 테스트 실행
      - name: 테스트 실행
        run: ./gradlew test

      # 빌드 결과 확인
      - name: 빌드 결과 확인
        run: ls -la build/libs/

        # AWS 인증 설정은 동일
      - name: AWS 인증하기
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # JAR 파일을 서버로 복사
      - name: JAR 파일 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{env.LIGHTSAIL_USERNAME}}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: 'build/libs/*.jar'
          target: '/home/bitnami/{project-name}/'
      
      # 서버에서 애플리케이션 실행
      - name: 서버에서 애플리케이션 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{env.LIGHTSAIL_USERNAME}}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar /home/bitnami/{project-name}/your-app.jar > /dev/null 2>&1 &
      
